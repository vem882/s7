//-------------------------------------------------------------------------//
//------------------------------SERVER CONVARS-----------------------------//
//-------------------------------------------------------------------------//
// Enable/Disable plugin, 1/0
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_gift_enabled "1"

// What is the chance of dropping gifts on a player death? (Default: 0.65) [0.00 - 1.00]
// -
// Default: "0.65"
sm_gift_dropchance "0.65"

// How long before gifts are removed if no one picks it up. (Default: 60)
// -
// Default: "60"
sm_gift_removetimer "60"

// Size of gift: (Default: 1.2)
// -
// Default: "1.2"
sm_gift_size "1.2"

// Which teams are allowed to pick up gifts? (0 = none, 1 = All, 2 = Red, 3 = Blue) (Default: 1)
// -
// Default: "1"
sm_gift_allowedteams "1"

// Allow players who suicide to drop gifts. (Default: 0)
// -
// Default: "0"
sm_gift_suicide "0"

// Spawn fake gifts when a spy faked his death with the dead ringer? (Default: 1)
// -
// Default: "1"
sm_gift_fake "1"

// How many seconds after the gift has dropped before it can be picked up. (Default: 3)
// -
// Default: "3"
sm_gift_cooldown "3"

// Chances of a good effect being picked up? (Default: 0.65)
// -
// Default: "0.65"
sm_gift_chance "0.65"

// Chances of a good effect being picked up? (Default: 0.65)
// -
// Default: "0.65"
sm_gift_adminchance "0.65"

// What flag should be used for sm_gift_adminchance? (Default: b)
// -
// Default: "b"
sm_gift_flag "b"

// Which model box should spawn? (0 = Christmas/Blue, 1 = Halloween/Green, 2 = Both) (Default: 1)
// -
// Default: "2"
sm_gift_models "2"

// What effect should be disabled?
// -
// Default: ""
sm_gift_disabled ""

// Allow this plugin to automatically update? (Default: 1)
// -
// Default: "1"
sm_gift_update "1"

// Allow this plugin tell people who first join the server about gift mod? (Default: 1)
// -
// Default: "1"
sm_gift_showads "1"



